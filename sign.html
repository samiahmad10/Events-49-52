<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <script src="style.js"></script>
</head>
<body>
    <div class="signin">
    <div class="sign-again">
    
        <form>
            <img src="images/1.jpg" height="200">
            <h1>Create An Account</h1>
            
            <p class="name">Name</p>
            <input type="text" class="text1" id="name" placeholder="Enter Full Name" required>
            
            <p class="username">Username</p>
            <input type="email" class="text1" id="email" placeholder="Enter Username" required>
           
            <p class="password">Password</p>
            <input type="password" class="text1" id="pass1" placeholder="Enter Password" required>
            
            <p class="password1">Confirm Password</p>
            <input type="password" class="text1" id="pass2" placeholder="Enter Confirm Password" required>
            <br>
            <input type="submit" class="createbtn" value="Register" onclick="create()">
        




        </form>
    </div>
    </div>
</body>
